<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord-ID Admin - Poll Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
    </style>
</head>
<body class="min-h-screen text-gray-100">
    <div id="app" class="max-w-4xl mx-auto p-6">
        <!-- Login Form -->
        <div id="login-section" class="hidden">
            <div class="bg-gray-800/50 rounded-xl p-8 max-w-md mx-auto mt-20">
                <h1 class="text-2xl font-bold text-center mb-6 text-purple-400">Chord-ID Admin</h1>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" id="username" required
                            class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:border-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" required
                            class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:border-purple-500 focus:outline-none">
                    </div>
                    <button type="submit"
                        class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">
                        Login
                    </button>
                    <p id="login-error" class="text-red-400 text-sm text-center hidden"></p>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-section" class="hidden">
            <header class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold text-purple-400">Poll Management</h1>
                <button id="logout-btn"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm transition">
                    Logout
                </button>
            </header>

            <!-- Create Poll Form -->
            <div class="bg-gray-800/50 rounded-xl p-6 mb-8">
                <h2 class="text-lg font-semibold mb-4">Create New Poll</h2>
                <form id="create-poll-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Question</label>
                        <input type="text" id="poll-question" required placeholder="What's your favorite..."
                            class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:border-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Options (one per line)</label>
                        <textarea id="poll-options" required rows="4" placeholder="Option A&#10;Option B&#10;Option C"
                            class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:border-purple-500 focus:outline-none resize-none"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Expires At (optional)</label>
                        <input type="datetime-local" id="poll-expires"
                            class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:border-purple-500 focus:outline-none">
                    </div>
                    <button type="submit"
                        class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">
                        Create Poll
                    </button>
                </form>
            </div>

            <!-- Polls List -->
            <div class="bg-gray-800/50 rounded-xl p-6">
                <h2 class="text-lg font-semibold mb-4">All Polls</h2>
                <div id="polls-list" class="space-y-4">
                    <p class="text-gray-400 text-center py-8">Loading polls...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = './';

        // Check authentication on load
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}admin.php?action=check`, { credentials: 'include' });
                const data = await res.json();
                if (data.authenticated) {
                    showAdmin();
                } else {
                    showLogin();
                }
            } catch (e) {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('admin-section').classList.add('hidden');
        }

        function showAdmin() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-section').classList.remove('hidden');
            loadPolls();
        }

        // Login handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');

            try {
                const res = await fetch(`${API_BASE}admin.php?action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    showAdmin();
                } else {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.classList.remove('hidden');
                }
            } catch (e) {
                errorEl.textContent = 'Connection error';
                errorEl.classList.remove('hidden');
            }
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await fetch(`${API_BASE}admin.php?action=logout`, {
                method: 'POST',
                credentials: 'include'
            });
            showLogin();
        });

        // Create poll handler
        document.getElementById('create-poll-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const question = document.getElementById('poll-question').value.trim();
            const optionsText = document.getElementById('poll-options').value;
            const expiresAt = document.getElementById('poll-expires').value;

            const options = optionsText.split('\n').map(o => o.trim()).filter(o => o.length > 0);

            if (options.length < 2) {
                alert('Please provide at least 2 options');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}admin.php?action=create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        question,
                        options,
                        expires_at: expiresAt || null
                    })
                });

                const data = await res.json();

                if (data.success) {
                    // Reset form
                    document.getElementById('create-poll-form').reset();
                    loadPolls();
                } else {
                    alert(data.error || 'Failed to create poll');
                }
            } catch (e) {
                alert('Connection error');
            }
        });

        // Load and display polls
        async function loadPolls() {
            const container = document.getElementById('polls-list');

            try {
                const res = await fetch(`${API_BASE}admin.php?action=polls`, { credentials: 'include' });
                const data = await res.json();

                if (!data.polls || data.polls.length === 0) {
                    container.innerHTML = '<p class="text-gray-400 text-center py-8">No polls yet. Create one above!</p>';
                    return;
                }

                container.innerHTML = data.polls.map(poll => `
                    <div class="bg-gray-700/50 rounded-lg p-4 ${!poll.is_active || poll.is_expired ? 'opacity-60' : ''}">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex-1">
                                <h3 class="font-medium">${escapeHtml(poll.question)}</h3>
                                <div class="flex items-center gap-3 text-xs text-gray-400 mt-1">
                                    <span>${poll.total_votes} votes</span>
                                    ${poll.is_expired ? '<span class="text-red-400">Expired</span>' : ''}
                                    ${!poll.is_active ? '<span class="text-yellow-400">Inactive</span>' : ''}
                                    ${poll.expires_at ? `<span>Expires: ${new Date(poll.expires_at).toLocaleString()}</span>` : ''}
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="togglePoll(${poll.id})"
                                    class="px-3 py-1 text-xs rounded ${poll.is_active ? 'bg-yellow-600 hover:bg-yellow-700' : 'bg-green-600 hover:bg-green-700'} transition">
                                    ${poll.is_active ? 'Deactivate' : 'Activate'}
                                </button>
                                <button onclick="deletePoll(${poll.id})"
                                    class="px-3 py-1 text-xs bg-red-600 hover:bg-red-700 rounded transition">
                                    Delete
                                </button>
                            </div>
                        </div>
                        <div class="space-y-2">
                            ${poll.options.map((opt, i) => {
                                const count = poll.vote_counts[i] || 0;
                                const pct = poll.total_votes > 0 ? Math.round(count / poll.total_votes * 100) : 0;
                                return `
                                    <div class="relative">
                                        <div class="absolute inset-0 bg-purple-600/30 rounded" style="width: ${pct}%"></div>
                                        <div class="relative flex justify-between px-3 py-1 text-sm">
                                            <span>${escapeHtml(opt)}</span>
                                            <span class="text-gray-400">${count} (${pct}%)</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                container.innerHTML = '<p class="text-red-400 text-center py-8">Failed to load polls</p>';
            }
        }

        async function togglePoll(id) {
            try {
                await fetch(`${API_BASE}admin.php?action=toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ id })
                });
                loadPolls();
            } catch (e) {
                alert('Failed to toggle poll');
            }
        }

        async function deletePoll(id) {
            if (!confirm('Are you sure you want to delete this poll? All votes will be lost.')) return;

            try {
                await fetch(`${API_BASE}admin.php?action=delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ id })
                });
                loadPolls();
            } catch (e) {
                alert('Failed to delete poll');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
